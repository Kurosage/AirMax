<!DOCTYPE html>
<html lang="ru" theme="">

<head>
  <title>Панель администратора</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/load.js"></script>

  <link rel="icon" href="img/favicon.png" type="image/png">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/daterangepicker.css">
  <link rel="stylesheet" href="css/pro/datatables.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column h-100">

  <header></header>
  <main class="container my-3 flex-shrink-0">
    
    <div class="main container-fluid rounded shadow">
      <div class="row py-3">
        <div class="col">
          
          <form>
            <h2>
              Добавить рейс
            </h2>
            <!-- Самолет -->
            <select class="mdb-select md-form">
              <option value="" disabled selected>Выберете модель самолета</option>
              <option value="1">Airbus A320neo</option>
              <option value="3">Airbus A321</option>
              <option value="4">Boeing 737-500</option>
              <option value="8">Boeing 737 MAX 8</option>
              <option value="9">Boeing 737 MAX 9</option>
              <option value="10">Boeing 737 MAX 10</option>
              <option value="11">Boeing 777-8</option>
              <option value="12">Boeing 777-9</option>
              <option value="13">Boeing 777-10</option>
            </select>
            <!-- Откуда -->
            <select class="mdb-select md-form">
              <option value="" disabled selected>Выберете город</option>
              <option value="1">Пермь</option>
              <option value="2">Москва</option>
              <option value="3">Казань</option>
              <option value="4">Валенсия</option>
              <option value="5">Варшава</option>
              <option value="6">Вашингтон</option>
              <option value="7">Виенна</option>
              <option value="8">Гамбург</option>
              <option value="9">Дельфи</option>
              <option value="25">Красноярск</option>
              <option value="26">Санкт-Петербург</option>
              <option value="27">Париж</option>
              <option value="29">Дубай</option>
              <option value="30">Сан-Франциско</option>
              <option value="32">Лондон</option>
              <option value="37">Токио</option>
              <option value="40">Гонконг</option>
            </select>
            <div class="md-form md-outline">
              <input type="text" id="form-where_to" class="form-control">
              <label for="form-where_to">Место прибытия</label>
            </div>
            <div class="md-form md-outline">
              <input type="text" id="form-time_departure" class="form-control">
              <label for="form-time_departure">Время отбытия</label>
            </div>
            <div class="md-form md-outline">
              <input type="text" id="form-time_arrival" class="form-control">
              <label for="form-time_arrival">Время прибытия</label>
            </div>
            <div class="md-form md-outline">
              <input type="text" id="form-price" class="form-control">
              <label for="form-price">Цена</label>
            </div>
            <button class="btn" type="button" id = "add_account">
              Добавить
            </button>
          </form>
          
        </div>

        <div class="col">
          <h2>
            Назначить менеджера
          </h2>
          <div class="md-form md-outline">
            <input type="text" id="form-del_flight" class="form-control">
            <label for="form-del_flight">Введите ID пользователя</label>
          </div>
          <button class="btn" type="button">
            Назначить
          </button>
        </div>
      </div>
      <div class="row">
        
        <div class="wrapper-editor">
        
          <div class="d-flex justify-content-center buttons-wrapper">
            <button id="" class="btn btn-sm btn-teal btn-rounded addNewColumn">Activate edits</button>
            <button id="" class="btn btn-sm btn-mdb-color btn-rounded removeColumns" disabled>Deactivate edits</button>
            <button id="" class="btn btn-sm btn-info btn-rounded addNewRows">Add new rows</button>
          </div>
        
          <div class="closeByClick d-none"></div>
        
          <div class="showForm d-none"
            style="position: fixed; top: 20%; left:50%; transform: translate(-50%, -50%); z-index: 1100;">
        
            <form class="text-center border border-light p-5" style="background: white;">
        
              <button type="button" class="close position-relative button-x" style="top:-12%; right: -5%">
                <span aria-hidden="true" class="text-danger">×</span>
              </button>
        
              <h3 class="h3 my-3 text-danger font-weight-bold">Delete</h3>
        
              <hr class="mt-2 mb-3">
        
              <p class="text-center h5 py-2 pb-3">Are you sure to delete selected rows?</p>
        
              <hr class="mt-2 mb-3">
        
              <div class="d-flex justify-content-center buttonYesNoWrapper">
                <button type="button" class="btn btn-danger btnYes btn-sm">Yes</button>
                <button type="button" class="btn btn-primary btnNo btn-sm">No</button>
              </div>
            </form>
        
          </div>
        
          <table id="dtBasicExample-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">Name
        
                </th>
                <th class="th-sm">Position
        
                </th>
                <th class="th-sm">Office
        
                </th>
                <th class="th-sm">Age
        
                </th>
                <th class="th-sm">Start date
        
                </th>
                <th class="th-sm">Salary
        
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Tiger Nixon</td>
                <td>System Architect</td>
                <td>Edinburgh</td>
                <td>61</td>
                <td>2011/04/25</td>
                <td>$320,800</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Name
                </th>
                <th>Position
                </th>
                <th>Office
                </th>
                <th>Age
                </th>
                <th>Start date
                </th>
                <th>Salary
                </th>
              </tr>
            </tfoot>
          </table>
        
        </div>
        
      </div>
    </div>
  </main>

  <footer class="page-footer font-small pt-4 mt-auto"></footer>

</body>

</html>
