<!DOCTYPE html>
<html lang="ru" theme="">

<head>
  <title>Оплата</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/load.js"></script>

  <link rel="icon" href="img/favicon.png" type="image/png">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/daterangepicker.css">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body class="d-flex flex-column h-100">

  <div class="clouds cl-easy"></div>
  <div class="clouds cl-big" style="height: 40%;"></div>
  <div class="clouds cl-one" style="height: 40%;"></div>

  <div class="container pt-4 flex-shrink-0">
	<header></header>
	
    <hr style="margin-top: 0;">
    <main class="main container-fluid p-5 mb-4 main-pay rounded shadow" style="background-color: white;">
      <ul class="nav md-pills pills-secondary border" style="width: 40.5%;">
        <li class="nav-item botder-left">
          <a class="nav-link active" data-toggle="tab" href="#panel11" role="tab">Банковская карта</a>
        </li>
        <li class="nav-item border-left border-right">
          <a class="nav-link" data-toggle="tab" href="#panel12" role="tab" >QIWI</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#panel13" role="tab">Гривнами</a>
        </li>
      </ul>
      
      <div class="tab-content p-3">
      
        <div class="tab-pane fade in show active" id="panel11" role="tabpanel">
          <br>
          <div class="row">
            <div class="col-6">
              <form>
              
                <div class="form-row">
                  <div class="form-check-inline pl-2">
                    <input type="radio" class="form-check-input" id="VISA" value="VISA" name="exampleRadios">
                    <label class="form-check-label" for="VISA">VISA</label>
                  </div>
                  
                  <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="Master-Card" value="Master" name="exampleRadios">
                    <label class="form-check-label" for="Master-Card">Master Card</label>
                  </div>
                  
                  <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="Maestro" value="Maestro" name="exampleRadios">
                    <label class="form-check-label" for="Maestro">Maestro</label>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-10">
                    <div class="md-form md-outline">
                      <input type="number" id="number-card" onkeypress="this.value=this.value.substring(0,15);" name="number-card"
                        class="form-control input-number input-char-counter" length="16">
                      <label for="number-card">Номер карты</label>
                    </div>
                  </div>
                </div>
                <label>Срок действия:</label>
                <div class="form-row">
                  <div class="col-auto pl-1">
                    <select class="browser-default custom-select">
                      <option value="1" selected>01</option>
                      <option value="2">02</option>
                      <option value="3">03</option>
                      <option value="4">04</option>
                      <option value="5">05</option>
                      <option value="6">06</option>
                      <option value="7">07</option>
                      <option value="8">08</option>
                      <option value="9">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                  <div class="col-auto">
                    <select class="browser-default custom-select">
                      <option value="1" selected>2019</option>
                      <option value="2">2020</option>
                      <option value="3">2021</option>
                      <option value="4">2022</option>
                      <option value="5">2023</option>
                      <option value="6">2024</option>
                      <option value="7">2025</option>
                      <option value="8">2026</option>
                      <option value="9">2027</option>
                      <option value="10">2028</option>
                      <option value="11">2029</option>
                      <option value="12">2030</option>
                    </select>
                  </div>
                  <div class="col-5">
                    <div class="md-form md-outline mt-0">
                      <input type="number" onkeypress="this.value=this.value.substring(0,2);" class="form-control input-number"
                        id="card-code" placeholder="CVV/CVC">
                      <label for="card-code">Код</label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-10 pl-1">
                    <div class="md-form md-outline">
                      <input type="text" id="card-holder-name" class="form-control">
                      <label for="card-holder-name">Владелец карты</label>
                    </div>
                  </div>
                  
                </div>
              </form>
            </div>
            <div class="col-6">
              <img src="img/card.png" width="100%">
            </div>
          </div>
          
        </div>

        <div class="tab-pane fade" id="panel12" role="tabpanel">
          <br>
          <div class="row justify-content-around">
            <div class="col-4 pt-5 mt-4">
              <form>
                <div class="md-form md-outline my-auto">
                  <input type="number" id="number-qiwi" onkeypress="this.value=this.value.substring(0,10);" name="number-qiwi"
                    class="form-control input-number">
                  <label for="number-qiwi">Номер телефона</label>
                </div>
              </form>
            </div>
            <div class="col-6">
              <img src="img/qiwi.png" width="90%">
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="panel13" role="tabpanel">
          <br>
          <div class="row justify-content-around">
            <div class="col-4 pt-5 mt-4">
              <form>
                <div class="md-form md-outline my-auto">
                  <input type="number" id="count-grivn" onkeypress="this.value=this.value.substring(0,10);" name="count-grivn"
                    class="form-control input-number">
                  <label for="count-grivn">Кол-во гривен</label>
                </div>
              </form>
            </div>
            <div class="col-6">
              <img src="http://hobbytrophies.com/i/t/NPWR01460_00/56.png" width="50%">
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary"> Оплатить </button>
    </main>
  </div>

	<footer class="page-footer font-small pt-4 mt-auto"></footer>
	
</body>

</html>
