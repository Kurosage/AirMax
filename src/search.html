<!DOCTYPE html>
<html lang="ru" theme="light">

<head>
	<title>Поиск рейсов</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mdb.min.css">
	<link rel="stylesheet" href="css/daterangepicker.css">
	<link rel="stylesheet" href="css/styles.css">

	<style>
		html,
		body {
			min-height: 1400px;
		}
	</style>
</head>

<body class="d-flex flex-column h-100">
	<div class="container pt-4 flex-shrink-0">
	<header> </header>
	<!-- Clouds -->
	<div class="clouds">
		<img src="img/one.png" style="transform: translateY(450px) translateX(-390px);">
	</div>
	<div class="clouds cl-easy">
		<img src="img/big.png" style="transform: translateX(900px) translateY(550px)">
	</div>
	<main>
		<hr style="margin-top: 0;">
		<form class="mainform">
		<div class="form-row mb-3">
			<!-- Город вылета -->
			<div class="col">
				<input id='input_from' class="form-control" type="text" placeholder="Город вылета">
				<input id='input_to' class="form-control" type="text" placeholder="Город прибытия">
			</div>
			<!-- Город прибытия -->
			<!-- <div class="col">
				
			</div> -->
			<!-- Календарь -->
			<div class="col">
				<input id='input_time1' type="text" name="calendar1" class="form-control" placeholder="Дата рейса" />
				<input id='input_time2' type="text" name="calendar2" class="form-control" placeholder="Дата обратного рейса" />
			</div>
			<!-- Пассажиры -->
			<div class="col">
				<input id='input_seats' class="form-control" type="text" placeholder="Количество пассажиров">
			</div>
			<!-- Кнопка -->
			<div class="col-auto">
			<button class="btn btn-primary" type="submit"
				style="font-family: 'Raleway', sans-serif;
								font-weight: 600; color: rgba(255, 255, 255, 0.863); margin-top:0; padding: 0.56rem 2rem;">Найти</button>
			</div>
		</div>
		</form>
		<div class="row result-days">
		<button class="col btn btn-white" type="button">
			Пред день
			<span>
				11/09/2019
			</span>
		</button>
		<button class="col btn btn-white active" type="button">
			Выбранная дата
			<span>
				12/09/2019
			</span>
		</button>
		<button class="col btn btn-white" type="button">
			След день
			<span>
			13/09/2019
			</span>
		</button>
		<button class="col btn btn-white" type="button">
			След след день
			<span>
				14/09/2019
			</span>
		</button>
		<button class="col btn btn-white" type="button">
			След след след день
			<span>
				15/09/2019
			</span>
		</button>
		</div>
		<!-- main block -->
		<div class="main container mt-3">
		<!-- Выбор дня билета -->
		<div class="row justify-content-between">
			<div class="btn-group col-auto" role="group">
			<button id="btnGroupDropSort" type="button" class="btn btn-indigo btn-sm dropdown-toggle" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false" title="по цене">
				<i class="material-icons">
				sort
				</i>
			</button>
			<div class="dropdown-menu" aria-labelledby="btnGroupDropSort" style="width: auto;">
				<a class="dropdown-item" href="#">По времени</a>
				<a class="dropdown-item active" href="#">По цене</a>
			</div>
			</div>
			<div class="col-auto ticket-result">
				<span id='tickets_result' class="ticket-result">Найденно: 0 вариантов</span>
			</div>
		</div>
		<hr>
		<div class="tickets">

		</div>

		</div>
		
	</main>
	</div>

	<footer class="page-footer font-small pt-4 mt-auto"></footer>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/load.js"></script>
</body>
</html>
