<!DOCTYPE html>
<html lang="ru" theme="">

<head>
	<title>Global Avia</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" charset="UTF-8">

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/load.js"></script>

	<link rel="icon" href="img/favicon.png" type="image/png">

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--
		<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
		<link rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
	-->

	<link rel="stylesheet" href="css/daterangepicker.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mdb.min.css">
	<link rel="stylesheet" href="css/pro/stepper.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<style>
			
		.cl-big {
			height: 60%;
		}
	</style>
	
</head>

<body class="d-flex flex-column h-100">

	<div class="clouds cl-easy"></div>
	<div class="clouds cl-big"></div>
	<div class="clouds cl-one"></div>

	<header></header>

	<main class="container flex-shrink-0 mb-auto">

		<div class="justify-content-center text-center">
				
			<h1 class="zagalovok">Поиск комфортных авиа билетов</h1>
			<form class="mainform mb-4">
				<div class="form-row align-content-center  shadow">
					<div class="col white input-from-col">
						<input type="search" id="input_from" class="form-control h-100" placeholder="Город вылета" title="Город вылета" autocomplete="on">
					</div>
					<div class="col white input-to-col">
						<input type="search" id='input_to' class="form-control h-100" placeholder="Город прибытия" title="Город прибытия" autocomplete="on">
					</div>
					<div class="col white input-time1-col input-group">
						<input id='input_time1' type="text" name="calendar1" class="form-control h-100" readonly placeholder="Туда" title="Дата вылета"/>
						<div class="input-group-append">
							<i class="material-icons icon-date my-auto"></i>
						</div>
					</div>
					<div class="col white input-time2-col input-group">
						<input id='input_time2' type="text" name="calendar2" class="form-control h-100" readonly placeholder="Обратно" title="Дата прилета обратно" />
						<div class="input-group-append">
							<i class="material-icons icon-date my-auto"></i>
						</div>
					</div>
					<div class="col white input-seats-col">
						<input id='input_seats' class="form-control h-100" min="1" max="15" type="number" title="Сколько вас будет" onkeypress="this.value=this.value.substring(0,1);" 
						onchange="var value= +this.value.replace(/\D/g,'')||0;
											var min = +this.getAttribute('min');
											var max = +this.getAttribute('max');
											this.value = Math.min(max, Math.max(min, value));
						" placeholder="Пассажиры">
					</div>
				</div>
			</form>
			<a id='search' class="btn btn-primary btn-lg index-btn disabled" role="button" 
				 style="font-family: 'Rubik', sans-serif; font-weight: 700; color: rgba(255, 255, 255, 0.863)">Найти</a>
		</div>
	</main>

	<footer id="footer" class="page-footer font-small pt-4"></footer>

</body>
</html>
