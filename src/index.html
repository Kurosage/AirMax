<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
	<title>Global Avia</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
	
	<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" href="css/mdb.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	
</head>

<body>
	<div class="container pt-4">
		<div class="clouds cl-easy">
			<img src="img/big.png" style="transform: translateX(900px) translateY(550px)">
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark" style="box-shadow: none;">
			<a class="navbar-brand" href="#" style="color: rgba(255, 255, 255, 0.822)">Global Avia</a>
			<img src="https://image.flaticon.com/icons/png/512/68/68380.png" style="width: 10%" class="navbar-brand">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item" title="Переключение языка">
						<a class="nav-link lang-switch"  href="#">ENG</a>
					</li>
					<li class="nav-item" title="Ночная тема">
						<a class="nav-link" href="#">
							<i class="material-icons nav-icon night-stay">
								nights_stay
							</i>
						</a>
					</li>
					<li class="nav-item dropdown" title="Аккаунт">
						<a class="nav-link " href="#" id="navbarDropdown" data-toggle="dropdown">
							<i class="material-icons nav-icon person">
								person
							</i>
						</a>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">Профиль</a>
							<a class="dropdown-item" href="#">Количество баллов</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#" data-target="#SignINmodal" data-toggle="modal">Войти</a>
								
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<div class="justify-content-center text-center pt-5 mt-2">
			<div class="clouds" style="transform: translateX(0px)">
				<img src="img/one.png" style="transform: translateY(450px) translateX(-650px);">
			</div>
			<h1 class="display-4 mt-5 pt-5" style="font-style: normal; font-family: 'Montserrat', sans-serif; font-weight: 600; color: rgba(255, 255, 255, 0.863);">Поиск комфортных авиа билетов</h1>
			<form class="mainform mt-5 pt-5 mb-5">
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" 
						style="
							color: #495057;
							background-color: #fff;
							background-clip: padding-box;
							border: 1px solid #ced4da;
							border-radius: 0.25rem;
							transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
							display: block;
							width: 100%;
							height: calc(1.5em + 0.75rem + 2px);
							padding: 0.375rem 0.75rem;
							font-size: 1rem;
							font-weight: 400;
							line-height: 1.5;" 
							placeholder="Город вылета">
					</div>
					<div class="col">
						<input class="form-control" type="text" placeholder="Город прибытия">
					</div>
					<div class="col">
						<input type="text" name="calendar" value="02/10/2019 - 12/10/2019" class="form-control" />
					</div>
					<div class="col">
						<select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
							<option selected>Пассажиры...</option>
							<option value="1">Один</option>
							<option value="2">Два</option>
							<option value="3">Three</option>
						</select>
					</div>
				</div>
			</form>
			<a class="btn btn-primary btn-lg" href="#" role="button" style="width: 20%">Найти</a>
		</div>
		<div class="modal fade" id="SignINmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header text-center" style="border-bottom: none;">
						<h5 class="modal-title" id="exampleModalLongTitle"style="margin-left: 3.75rem;">Вход на сайт</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" style="padding: 0rem 5rem 1rem 5rem">
					
						<form class="text-center" style="color: #757575;" action="#!">
						
							<!-- Email -->
							<div class="md-form">
								<input type="email" id="materialLoginFormEmail" class="form-control">
								<label for="materialLoginFormEmail">Э-почта</label>
							</div>
						
							<!-- Password -->
							<div class="md-form">
								<input type="password" id="materialLoginFormPassword" class="form-control">
								<label for="materialLoginFormPassword">Пароль</label>
							</div>
						
							<div class="d-flex justify-content-around">
								<div>
									<!-- Remember me -->
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
										<label class="form-check-label" for="materialLoginFormRemember">Запомнить меня</label>
									</div>
								</div>
								<div>
									<!-- Forgot password -->
									<a href="">Забыли меня?</a>
								</div>
							</div>
						
							<!-- Sign in button -->
							<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Войти</button>
						
							<!-- Register -->
							<p>Нет аккаунта?
								<a href="">Регистрация</a>
							</p>
						
							<!-- Social login -->
							<p>или через соц.сети:</p>
							
						
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
		<script>
			$(function () {
				$('input[name="calendar"]').daterangepicker({
					"minYear": 2019,
					"maxYear": 2020,
					"startDate": "10/02/2019",
					"endDate": "10/02/2019",
					"minDate": "dd/mm/yyyy",
					"maxDate": "dd/mm/yyyy"
				}, function (start, end, label) {
					console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
				});
			});
		</script>
</body>

</html>
