<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
	<title>Global Avia</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel='stylesheet'>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/mdb.css">
	<link rel="stylesheet" href="css/daterangepicker.css">
	<link rel="stylesheet" href="css/styles.css">

	<style>
		html,
		body {
			min-height: 1200px;
		}
	
		.cl-big {
			height: 60%;
		}
	</style>
</head>

<body class="d-flex flex-column h-100">
	<div class="container pt-4 flex-shrink-0">
		<header></header>

		<main class="justify-content-center text-center pt-5 mt-2">
			<div class="clouds cl-easy"></div>
			<div class="clouds cl-big"></div>
			<div class="clouds cl-one"></div>
			
			<h1 class="display-4 mt-5 pt-5 zagalovok">Поиск комфортных авиа билетов</h1>
			<form class="mainform mt-5 pt-5 mb-5">
				<div class="form-row">
					<div class="col">
						<input class="form-control" type="text" placeholder="Город вылета">
					</div>
					<div class="col">
						<input class="form-control" type="text" placeholder="Город прибытия">
					</div>
					<div class="col">
						<input type="text" name="calendar" value="02/10/2019 - 12/10/2019" class="form-control" />
					</div>
					<div class="col">
						<div class="dropdown-p">
							<span class="form-control text-left" data-toggle="dropdown">Пассажиры</span>
							<div class="dropdown-menu dropdown-menu-right">
								<div class="row justify-content-between">
									<div class="col-auto">
										<p>
											<strong>
												Взрослые
											</strong>
										</p>
										<p>
											<small>
												Старше 12 лет
											</small>
										</p>
									</div>
									<div class="col-auto mr-2">
										<button type="button" class="button-number-passengers">
											<i class="material-icons">
												remove_circle
											</i>
										</button>
										<input min="0" value="0" type="number" class="input-number" style="max-width: 20px;">
										<button type="button" class="button-number-passengers">
											<i class="material-icons">
												add_circle
											</i>
										</button>
									</div>
								</div>
								<div class="row justify-content-between">
									<div class="col-auto">
										<p>
											<strong>
												Дети
											</strong>
										</p>
										<p>
											<small>
												От 2 до 12 лет
											</small>
										</p>
									</div>
									<div class="col-auto mr-2">
										<button type="button" class="button-number-passengers">
											<i class="material-icons">
												remove_circle
											</i>
										</button>
										<input min="0" value="0" type="number" class="input-number" style="max-width: 20px;">
										<button type="button" class="button-number-passengers">
											<i class="material-icons">
												add_circle
											</i>
										</button>
									</div>
								</div>
								<div class="row justify-content-between">
									<div class="col-auto">
										<p>
											<strong>
												Младенцы
											</strong>
										</p>
										<p>
											<small>
												До 12 лет, без места
											</small>
										</p>
									</div>
									<div class="col-auto mr-2">
										<button type="button" class="button-number-passengers">
											<i class="material-icons">
												remove_circle
											</i>
										</button>
										<input min="0" value="0" type="number" class="input-number" style="max-width: 20px;">
										<button type="button" class="button-number-passengers" name="quantity">
											<i class="material-icons">
												add_circle
											</i>
										</button>
									</div>
								</div>
								<hr>
								<div class="form-check">
									<label class="form-check-label" for="exampleRadios1">
										<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked> Эконом
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label" for="exampleRadios2">
										<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"> Оптимальный
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label" for="exampleRadios3">
										<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"> Премиум
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
			<a class="btn btn-primary btn-lg" href="search.html" role="button" style="width: 20%; font-family: 'Raleway', sans-serif; font-weight: 600; color: rgba(255, 255, 255, 0.863)">Найти</a>
		</main>
	</div>

	<footer id="footer" class="page-footer font-small pt-4 mt-auto"></footer>

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/moment.min.js"></script>
	<script src="js/libs/daterangepicker.js"></script>
	<script src="js/load.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
