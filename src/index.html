<!DOCTYPE html>
<html lang="ru" theme="light">

<head>
	<title>Global Avia</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

	<script src="js/CheckTheme.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mdb.min.css">
	<link rel="stylesheet" href="css/daterangepicker.css">
	<link rel="stylesheet" href="css/styles.css">

	<style>
		html,
		body {
			min-height: 1200px;
		}
	
		.cl-big {
			height: 60%;
		}
	</style>
</head>

<body class="d-flex flex-column h-100">
	<div class="container pt-4 flex-shrink-0">
		<header></header>

		<main class="justify-content-center text-center pt-5 mt-2">
			<div class="clouds cl-easy"></div>
			<div class="clouds cl-big"></div>
			<div class="clouds cl-one"></div>
			
			<h1 class="display-4 mt-5 pt-5 zagalovok">Поиск комфортных авиа билетов</h1>
			<form class="mainform mt-5 pt-5 mb-5">
				<div class="form-row">
					<div class="col">
						<input id='input_from' class="form-control" type="text" placeholder="Город вылета">
					</div>
					<div class="col">
						<input id='input_to' class="form-control" type="text" placeholder="Город прибытия">
					</div>
					<div class="col">
						<input id='input_time' type="text" name="calendar" class="form-control" />
					</div>
					<div class="col">
						<input id='input_seats' class="form-control" type="text" placeholder="Количество пассажиров">
					</div>
				</div>
			</form>
			<a id='search' class="btn btn-primary btn-lg" role="button" style="width: 20%; font-family: 'Raleway', sans-serif; font-weight: 600; color: rgba(255, 255, 255, 0.863)">Найти</a>
		</main>
	</div>

	<footer id="footer" class="page-footer font-small pt-4 mt-auto"></footer>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/load.js"></script>
</body>
</html>
