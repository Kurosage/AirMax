<!DOCTYPE html>
<html lang="ru" theme="">

<head>
	<title>Global Avia</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/load.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

	<link rel="stylesheet" href="css/daterangepicker.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mdb.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<style>
		html,
		body {
			min-height: 1200px;
		}
	
		.cl-big {
			height: 60%;
		}
	</style>
	
</head>

<body class="d-flex flex-column h-100">

	<div class="clouds cl-easy"></div>
	<div class="clouds cl-big"></div>
	<div class="clouds cl-one"></div>

	<div class="container pt-4 flex-shrink-0">
		<header></header>

		<main class="justify-content-center text-center pt-5 mt-2">
				
			<h1 class="display-4 mt-5 pt-5 zagalovok">Поиск комфортных авиа билетов</h1>
			<form class="mainform mt-4 pt-5 mb-5">
				<div class="form-row align-content-center  shadow" style="height: 60px;">
					<div class="col h-100 white rounded-left">
						<input id='input_from' class="form-control h-100" type="text" placeholder="Город вылета">
					</div>
					<div class="col h-auto white ml-1">
						<input id='input_to' class="form-control h-100" type="text" placeholder="Город прибытия">
					</div>
					<div class="col h-auto white ml-1 input-group">
						<input id='input_time1' type="text" name="calendar1" class="form-control h-100" readonly placeholder="Туда"/>
						<div class="input-group-append">
							<i class="fas fa-calendar-alt my-auto" aria-hidden="true"
								 style="font-size: 150%;"></i>
						</div>
					</div>
					<div class="col h-auto white ml-1 input-group">
						<input id='input_time2' type="text" name="calendar2" class="form-control h-100" readonly placeholder="Обратно" />
						<div class="input-group-append">
							<i class="fas fa-calendar-alt my-auto" aria-hidden="true"
							style="font-size: 150%;"></i>
						</div>
					</div>
					<div class="col h-auto white ml-1 rounded-right">
						<input id='input_seats' class="form-control h-100" min="1" max="15" type="number" onkeypress="this.value=this.value.substring(0,1);" 
						onchange="var value= +this.value.replace(/\D/g,'')||0;
											var min = +this.getAttribute('min');
											var max = +this.getAttribute('max');
											this.value = Math.min(max, Math.max(min, value));
						" placeholder="Пассажиры">
					</div>
				</div>
			</form>
			<a id='search' class="btn btn-primary btn-lg" role="button" style="width: 20%; font-family: 'Raleway', sans-serif; font-weight: 600; color: rgba(255, 255, 255, 0.863)">Найти</a>
		</main>
	</div>

	<footer id="footer" class="page-footer font-small pt-4 mt-auto"></footer>

</body>
</html>
