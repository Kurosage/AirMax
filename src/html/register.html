<div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpLabel" aria-hidden="true">
	<div class="modal-dialog cascading-modal" role="document">

		<div class="modal-content">
			
			<div class="modal-c-tabs">
				
				<ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#SignUPmodalPart1">
							<i class="fas fa-user mr-1">
								Аккаунт
							</i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#SignUPmodalPart2">
							<i class="fas fa-address-card mr-1">
								Контактная информация
							</i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#SignUPmodalPart3">
							<i class="fas fa-flag-checkered mr-1">
								Готово
							</i>
						</a>
					</li>
				</ul>

				<div class="tab-content">

					<div class="tab-pane fade in show active" id="SignUPmodalPart1" role="tabpanel">
						<div class="modal-body" style="padding: 0rem 5rem 1rem 5rem">
							<form id='form_register_one' class="text-center" style="color: #757575;" action="#!">

								<!-- E-mail -->
								<div class="md-form mt-0">
									<input type="email" id="materialRegisterFormEmail" class="form-control" required>
									<label for="materialRegisterFormEmail">Э-почта</label>
								</div>
						
								<!-- Password -->
								<div class="md-form">
									<input type="password" id="materialRegisterFormPassword" class="form-control" required
										aria-describedby="materialRegisterFormPasswordHelpBlock">
									<label for="materialRegisterFormPassword">Пароль</label>
									<small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
										Не менее 8 символов и 1 цифры
									</small>
								</div>
						
								<!-- Sign up button -->
								<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">
									Продолжить
								</button>
						
								<hr>
						
								<!-- Terms of service -->
								<p>При нажатии
									<em>Продолжить</em> вы соглашаетесь на
									<a href="" target="_blank">обработку персональных данных</a>
						
							</form>
						</div>
					</div>

					<div class="tab-pane fade" id="SignUPmodalPart2" role="tabpanel">
						<div class="modal-body" style="padding: 0rem 5rem 1rem 5rem">
							<form id='form_register_two' class="text-center" style="color: #757575;" action="#!">
								<!-- First name -->
								<div class="md-form mt-2">
									<input type="text" id="materialRegisterFormFirstName" class="form-control">
									<label for="materialRegisterFormFirstName">Имя</label>
								</div>
						
								<!-- Middle name -->
								<div class="md-form">
									<input type="text" id="materialRegisterFormMiddleName" class="form-control">
									<label for="materialRegisterFormMiddleName">Отчество</label>
								</div>
						
								<!-- Last name -->
								<div class="md-form">
									<input type="text" id="materialRegisterFormLastName" class="form-control">
									<label for="materialRegisterFormLastName">Фамилия</label>
								</div>
						
								<!-- Phone number -->
								<div class="md-form">
									<input type="tel" id="materialRegisterFormPhone" value="" class="form-control tel"
										aria-describedby="materialRegisterFormPhoneHelpBlock" maxlength="11" minlength="7" placeholder="7(900)800-35-35">
									<label for="materialRegisterFormPhone">Номер телефона</label>
									<small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
										Вы сможете получать уведомление о рейсе
									</small>
								</div>
						
								<!-- Passport -->
								<div class="md-form">
									<input type="number" id="materialRegisterFormPassport" class="form-control input-number"
										aria-describedby="materialRegisterFormPassportHelpBlock">
									<label for="materialRegisterFormPassport">Номер пасспорта</label>
									<small id="materialRegisterFormPassportHelpBlock" class="form-text text-muted mb-4">
										Для потверждения личности
									</small>
								</div>
						
								<!-- Sign up button -->
								<button class="btn btn-outline-info btn-rounded btn-block my-4 
												waves-effect z-depth-0" type="submit">
									Зарегистрироваться
								</button>
							</form>
						</div>
					</div>

					<div class="tab-pane fade" id="SignUPmodalPart3" role="tabpanel">
						<div class="modal-body text-center" style="border-bottom: none;">
							<h3 class="modal-title my-2" id="ModalLongTitle" style="margin-left: 3.75rem; max-width: 300px;">
								К вам на почту пришло письмо,
								подтвердите вашу почту,
								чтобы активировать аккаунт
							</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					</div>
						

				</div>

			</div>

		</div>
	</div>
</div>
<script>
	window.addEventListener("DOMContentLoaded", function () {
		[].forEach.call(document.querySelectorAll('.tel'), function (input) {
			var keyCode;
			function mask(event) {
				event.keyCode && (keyCode = event.keyCode);
				var pos = this.selectionStart;
				if (pos < 3) event.preventDefault();
				var matrix = "+7 (___) ___ ____",
					i = 0,
					def = matrix.replace(/\D/g, ""),
					val = this.value.replace(/\D/g, ""),
					new_value = matrix.replace(/[_\d]/g, function (a) {
						return i < val.length ? val.charAt(i++) || def.charAt(i) : a
					});
				i = new_value.indexOf("_");
				if (i != -1) {
					i < 5 && (i = 3);
					new_value = new_value.slice(0, i)
				}
				var reg = matrix.substr(0, this.value.length).replace(/_+/g,
					function (a) {
						return "\\d{1," + a.length + "}"
					}).replace(/[+()]/g, "\\$&");
				reg = new RegExp("^" + reg + "$");
				if (!reg.test(this.value) || this.value.length < 5 || keyCode > 47 && keyCode < 58) this.value = new_value;
				if (event.type == "blur" && this.value.length < 5) this.value = ""
			}

			input.addEventListener("input", mask, false);
			input.addEventListener("focus", mask, false);
			input.addEventListener("blur", mask, false);
			input.addEventListener("keydown", mask, false)

		});

	});
</script>
