<div class="modal fade" id="SignINmodal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header text-center" style="border-bottom: none;">
				<h4 class="modal-title" id="exampleModalLongTitle" style="margin-left: 3.75rem;">Вход на сайт</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" style="padding: 0rem 5rem 1rem 5rem">

				<form id='form_login' class="text-center" style="color: #757575;" action="#!">

					<!-- Email -->
					<div class="md-form">
						<input type="email" id="materialLoginFormEmail" class="form-control">
						<label for="materialLoginFormEmail">Э-почта</label>
					</div>

					<!-- Password -->
					<div class="md-form">
						<input type="password" id="materialLoginFormPassword" class="form-control">
						<label for="materialLoginFormPassword">Пароль</label>
					</div>

					<div class="d-flex justify-content-around">
						<div>
							<!-- Remember me -->
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
								<label class="form-check-label" for="materialLoginFormRemember">Запомнить меня</label>
							</div>
						</div>
						<div>
							<!-- Forgot password -->
							<a href="">Забыли пароль?</a>
						</div>
					</div>

					<!-- Sign in button -->
					<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
						type="submit">Войти</button>

					<!-- Register -->
					<p>Нет аккаунта?
						<span id="register-btn">
							<a href="#SignUpModal" data-toggle="modal">Регистрация</a>
						</span>
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
