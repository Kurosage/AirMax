<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Ваш профиль</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/daterangepicker.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column h-100">

  <div class="container pt-4 mb-4 flex-shrink-0">
	  <header></header>

    <hr class="mt-2">
    <main class="main container-fluid shadow rounded">
      <div class="clouds cl-easy"></div>
      <div class="clouds cl-big"></div>
      <div class="clouds cl-one"></div>
      <div class="row main-information justify-content-between px-5">
        
        <div class="col-7 status">
          <h1>Баланс </h1>
          <button class="btn btn-sm blue-gradient" type="button" href="pay.html"> + пополнить </button>
          <span class="h4 ml-2" style="vertical-align: middle;">
            <a id='profile_money' class="text-dark" href="pay.html" title="Пополнить">0 гривен</a>
          </span>
          <hr>
        </div>
      </div>
      <div class="contact-data px-5">
        <div class="row justify-content-around">
          <div class="col-5">
            <h1>
              Контактные данные
            </h1>
            <form id='form_profile'>
          
              <div class="md-form form-group">
                <label id="formProfileLastname" class="grey-text font-weight-light">Фамилия</label>
                <input type="text" id="formProfileLastname" class="form-control">
              </div>
          
              <div class="md-form form-group">
                <label id="formProfileName" class="grey-text font-weight-light">Имя</label>
                <input type="text" id="formProfileName" value="Иван" class="form-control">
              </div>
          
              <div class="md-form form-group">
                <label id="formProfileMiddleName" class="grey-text font-weight-light">Отчество</label>
                <input type="text" id="formProfilePatronymic" value="Владимирович" class="form-control">
              </div>
          
              <div class="md-form form-group">
                <label id="formProfileCity" class="grey-text font-weight-light">Город</label>
                <input type="text" id="formProfileCity" value="Пермь, Россия" class="form-control">
              </div>
          
              <div class="md-form form-group">
                <input type="text" id="formProfilePassport" value="5453136789" class="form-control">
                <label for="formProfilePassport" class="grey-text font-weight-light">Номер паспорта</label>
              </div>
          
            </form>
          </div>
          
          <div class="col-5">
            <h1>Аккаунт</h1>
            <form id='form_profile'>
          
              <div class="md-form form-group">
                <input type="text" id="formProfileEmail" value="ukrposhta@mans.club" class="form-control" readonly>
                <label for="formProfileEmail" class="grey-text font-weight-light">Почта</label>
              </div>
          
              <div class="md-form form-group">
                <input type="password" id="formProfilePasswordOld" placeholder="Старый пароль" class="form-control">
                <input type="password" id="formProfilePasswordNew" placeholder="Новый пароль" class="form-control mt-2">
                <label for="formProfilePassword" class="grey-text font-weight-light">Пароль</label>
              </div>
          
              <div class="md-form form-group">
                <input type="text" id="formProfileTelephone" value="79545353556" class="form-control">
                <label for="formProfileTelephone" class="grey-text font-weight-light">Номер телефона</label>
              </div>
          
            </form>

            <button id='profile_button_add' type="button" class="btn btn-outline-secondary waves-effect mx-0 my-2"> Изменить </button>

          </div>        
        
        </div>
        
      </div>
      <div class="MyTrip container p-5">
        <h1>Мои поездки</h1>
        <div class="list-group list-group-flush">
          <div class="trip row list-group-item list-group-item-action">
            <div class="photo-trip col-3">
              <span id="photo-trip">
                <img src="img/prague.png" style="max-width: 200px;">
              </span>
            </div>
            <div class="about-trip col-auto">
              <div class="row city-trip">
                <h3>
                  <span id="city-trip">
                    Пермь - Прага
                  </span>
                </h3>
              </div>
              <div class="row info-trip">
                <p>
                  <span id="date-trip">
                    7 августа 2019 года
                  </span>
                </p>
                <p>
                  <span id="id-flight">
                    Номер рейса: 54bd
                  </span>
                </p>
                <p>
                  <span id="airplane">
                    Самолет: Boeng 777
                  </span>
                </p>
                <p>
                  <span id="price-trip">
                    Цена: 12 567 руб
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="trip row list-group-item list-group-item-action">
            <div class="photo-trip col-3">
              <span id="photo-trip">
                <img
                  src="http://www.visit-petersburg.ru/media/uploads/landings/fd4f054069474dbcadb088518590fd41.jpeg.300x300_q95_crop_upscale.jpg"
                  style="max-width: 200px;">
              </span>
            </div>
            <div class="about-trip col-auto">
              <div class="row city-trip">
                <h3>
                  <span id="city-trip">
                    Пермь - Санкт-Петербург
                  </span>
                </h3>
              </div>
              <div class="row info-trip">
                <p>
                  <span id="date-trip">
                    31 июня 2019 года
                  </span>
                </p>
                <p>
                  <span id="id-flight">
                    Номер рейса: 76wy
                  </span>
                </p>
                <p>
                  <span id="airplane">
                    Самолет: CY-34
                  </span>
                </p>
                <p>
                  <span id="price-trip">
                    Цена: 8 435 руб
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  	<footer class="page-footer font-small pt-4 mt-auto"></footer>

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/popper.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/mdb.min.js"></script>
	<script src="js/libs/moment.min.js"></script>
	<script src="js/libs/daterangepicker.js"></script>
	<script src="js/load.js"></script>
	<script src="js/profile.js"></script>
</body>
</html>
