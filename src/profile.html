<!DOCTYPE html>
<html lang="ru" theme="">

<head>
  <title>Ваш профиль</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/load.js"></script>

  <link rel="icon" href="img/favicon.png" type="image/png">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/daterangepicker.css">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    @media (min-width: 1200px){
      html, body {
        min-height: 1400px;
        height: 100%;
      }
    }
  </style>
</head>

<body class="d-flex flex-column h-100">

  <div class="clouds cl-easy"></div>
  <div class="clouds cl-big"></div>
  <div class="clouds cl-one"></div>

  <header></header>

  <main class="container mb-4 mt-3 flex-shrink-0">
	  
    <div class="main container-fluid shadow pb-5 rounded">
      
      <div class="row main-information justify-content-around">
        
        <div class="col-6 status" title="1 гривна = 1 рубль">
          <h1>Баланс </h1>
          <a id='profile_pay' href="">
            <!-- <button class="btn btn-sm blue-gradient" type="button"> + пополнить </button> -->
          
          <span id='profile_money' class="h4" style="vertical-align: middle; color: var(--font-color);">
            0 гривен
          </span>
          </a>
          <hr>
        </div>
        <div class="col-6 setting">
          <a class="btn btn-sm blue-gradient shadow-none" data-toggle="collapse" href="#CollapseSetting" 
          role="button" aria-expanded="false" aria-controls="CollapseSetting">
            Настройки
          </a>
          <div class="collapse" id="CollapseSetting">
            <a id='delete_profile' class="btn btn-primary" role="button">Удалить аккаунт</a>
            <a id='delete_tickets' class="btn btn-secondary" role="button">Удалить историю покупок</a>
          </div>
        </div>
      </div>
      <div class="contact-data">
        <div class="row justify-content-around">
          <div class="col-5">
            <h1>
              Контактные данные
            </h1>
            <form id='form_profile_one'>
          
              <div class="md-form form-group">
                <label id="formProfileLastname" class="grey-text font-weight-light">Фамилия</label>
                <input type="text" id="formProfileLastname" placeholder=" " class="form-control">
              </div>
          
              <div class="md-form form-group">
                <label id="formProfileName" class="grey-text font-weight-light">Имя</label>
                <input type="text" id="formProfileName" placeholder=" " class="form-control">
              </div>
          
              <div class="md-form form-group">
                <label id="formProfileMiddleName" class="grey-text font-weight-light">Отчество</label>
                <input type="text" id="formProfilePatronymic" placeholder=" " class="form-control">
              </div>
          
              <!-- <div class="md-form form-group">
                <label id="formProfileCity" class="grey-text font-weight-light">Город</label>
                <input type="text" id="formProfileCity" value="Пермь, Россия" class="form-control">
              </div> -->
          
              <div class="md-form form-group">
				<label for="formProfilePassport" class="grey-text font-weight-light">Номер паспорта</label>
				<input type="input" id="formProfilePassport" placeholder=" " class="form-control input-number">
              </div>
          
            </form>
          </div>
          
          <div class="col-5">
            <h1>Аккаунт</h1>
            <form id='form_profile_two'>
          
              <div class="md-form form-group">
                <input type="text" id="formProfileEmail" placeholder=" " class="form-control" readonly>
                <label for="formProfileEmail" class="grey-text font-weight-light">Почта</label>
              </div>
          
              <div class="md-form form-group">
                <input type="password" id="formProfilePasswordOld" placeholder="Текущий пароль" class="form-control">
                <input type="password" id="formProfilePasswordNew" placeholder="Новый пароль" class="form-control mt-2">
                <label for="formProfilePassword" class="grey-text font-weight-light">Пароль</label>
              </div>
          
              <div class="md-form form-group">
                <input type="number" id="formProfileTelephone input-number" placeholder=" " class="form-control" onkeypress="this.value=this.value.substring(0,10);">
                <label for="formProfileTelephone" class="grey-text font-weight-light">Номер телефона</label>
              </div>
          
            </form>

            <button id='profile_button_add' type="button" class="btn btn-outline-secondary waves-effect mx-0 my-2"> Изменить </button>

          </div>        
        
        </div>
        
      </div>
    </div>
    <div class="main container-fluid shadow mt-4 rounded">
      <div class="MyTrip container p-5">
        <h1>Мои поездки</h1>
        <div class="tickets list-group list-group-flush mt-4">
          <div class="ticket trip row list-group-item py-4 list-group-item-action">
            <div class="photo-trip col-3">
              <span id="photo-trip">
                <img src="https://32.img.avito.st/avatar/social/256x256/4419904532.jpg" style="max-width: 200px;" class="hoverable">
              </span>
            </div>
            <div class="about-trip col-auto">
              <div class="row city-trip">
                <h3>
                  <span id="city-trip">
                    Город - Город
                  </span>
                </h3>
              </div>
              <div class="row info-trip">
                <p>
                  <span id="date-trip">
                    Полная дата
                  </span>
                </p>
                <p>
                  <span id="id-flight">
                    Номер рейса: ид
                  </span>
				</p>
                <p>
                  <span id="type">
                    Тип билета: тип
                  </span>
                </p>
                <p>
                  <span id="seats">
                    Куплено мест: цифра
                  </span>
                </p>
                <p>
                  <span id="airplane">
                    Самолет: модель
                  </span>
                </p>
                <p>
                  <span id="price-trip">
                    Цена: 0
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  	<footer class="page-footer font-small pt-4 mt-auto"></footer>
	
</body>
</html>
