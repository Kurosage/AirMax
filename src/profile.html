<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel='stylesheet'>


  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/mdb.css">
  <link rel="stylesheet" href="css/styles.css">

<body>
  <div class="container pt-4">
    <div class="clouds cl-easy">
      <img src="img/big.png" style="transform: translateX(900px) translateY(550px)">
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="box-shadow: none;">
      <a class="navbar-brand" href="index.html" title="На главную"><img src="img/log-av.png" style="width: 40%;"></a>

      <!--<img src="https://image.flaticon.com/icons/png/512/68/68380.png" style="width: 10%" class="navbar-brand">
			-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Иконки меню -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" title="Переключение языка">
            <a class="nav-link lang-switch" href="#">ENG</a>
          </li>
          <li class="nav-item" title="Ночная тема">
            <a class="nav-link" href="#">
              <i class="material-icons nav-icon night-stay">
                nights_stay
              </i>
            </a>
          </li>
          <li class="nav-item dropdown" title="Аккаунт">
            <a class="nav-link " href="#" id="navbarDropdown" data-toggle="dropdown">
              <i class="material-icons nav-icon person">
                person
              </i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Профиль</a>
              <a class="dropdown-item" href="#">Количество баллов</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-target="#SignINmodal" data-toggle="modal">Войти</a>

            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="clouds">
      <img src="img/one.png" style="transform: translateY(450px) translateX(-390px);">
    </div>
    <hr style="margin-top: 0;">
    <div class="main container-fluid">
      <div class="row main-information">
        <div class="col photo-profile">
          <img src="https://icon-library.net/images/steam-question-mark-icon/steam-question-mark-icon-6.jpg">
        </div>
        <div class="col about-profile">
          <h2>Имя профиля</h2>
        </div>
        <div class="col status">
          Cтатус
        </div>
      </div>
      <div class="MyTrip container">
        <h2>Мои поездки</h2>
        <div class="list-group list-group-flush">
          <div class="trip row list-group-item list-group-item-action">
            <div class="photo-trip col">
              <span id="photo-trip">
                <img src="https://moyidorogi.ru/wp-content/uploads/2019/09/s1200-12-600x450.jpg" style="max-width: 200px;">
              </span>
            </div>
            <div class="about-trip col">
              <div class="row city-trip">
                <span id="city-trip">
                  Прага
                </span>
              </div>
              <div class="row info-trip">
                <span id="date-trip">
                  7 августа 2019 года
                </span>
                <br>
                <span id="id-flight">
                  Номер рейса: 54bd
                </span>
                <br>
                <span id="airplane">
                  Самолет: Boeng 777
                </span>
                <br>
                <span id="price-trip">
                  Цена: 12 567 руб
                </span>
              </div>
            </div>
          </div>
          <div class="trip row list-group-item list-group-item-action">
            <div class="photo-trip col">
              <span id="photo-trip">
                <img
                  src="http://www.visit-petersburg.ru/media/uploads/landings/fd4f054069474dbcadb088518590fd41.jpeg.300x300_q95_crop_upscale.jpg"
                style="max-width: 200px;">
              </span>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
