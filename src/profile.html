<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
	<title>Global Avia</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel='stylesheet'>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/mdb.css">
	<link rel="stylesheet" href="css/daterangepicker.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex flex-column h-100">

  <div class="container pt-4 mb-4 flex-shrink-0">
	  <header></header>

    <hr class="mt-2">
    <main class="main container-fluid shadow rounded">
      <div class="clouds cl-easy"></div>
      <div class="clouds cl-big"></div>
      <div class="clouds cl-one"></div>
      <div class="row main-information justify-content-between">
        <div class="col-3 photo-profile">
          <img id='profile_image' class="ml-2" height="184" width="184" src="">
        </div>
        <div class="col-5 about-profile">
          <h2 id='profile_name'>Имя профиля</h2>
		  <h7 id='profile_mail'>Почта</h7>
		  <br><h7 id='profile_phone'>Номер</h7>
        </div>
        <div class="col-4 status">
          <h4>Баланс</h4>
          <a id='profile_money' href="pay.html" title="Пополнить"> 40 гривен</a>
        </div>
      </div>
      <div class="contact-data px-5">
        <h3>
          Контактные данные
        </h3>
      
        <form>
          <div class="form-row justify-content-around">
            <div class="col-md-5">
              <div class="md-form form-group">
                <input type="text" id="formProfileEmail" value="ukrposhta@mans.club" class="form-control">
                <label for="formProfileEmail" class="grey-text font-weight-light">Почта</label>
              </div>
              <div class="md-form form-group">
                <input type="password" id="formProfilePasswordOld" placeholder="Старый пароль" class="form-control">
                <input type="password" id="formProfilePasswordNew" placeholder="Новый пароль" class="form-control mt-2">
                <label for="formProfilePassword" class="grey-text font-weight-light">Пароль</label>
              </div>
              <div class="md-form form-group">
                <input type="text" id="formProfileTelephone" value="79545353556" class="form-control">
                <label for="formProfileTelephone" class="grey-text font-weight-light">Номер телефона</label>
              </div>
              <div class="md-form form-group">
                <input type="text" id="formProfilePassport" value="5453136789" class="form-control">
                <label for="formProfilePassport" class="grey-text font-weight-light">Номер паспорта</label>
              </div>
            </div>
            <div class="col-md-5">
              <div class="md-form form-group">
                <label id="formProfileName" class="grey-text font-weight-light">Имя</label>
                <input type="text" id="formProfileName" value="Иван" class="form-control">
              </div>
              <div class="md-form form-group">
                <label id="formProfileMiddleName" class="grey-text font-weight-light">Отчество</label>
                <input type="text" id="formProfilePatronymic" value="Владимирович" class="form-control">
              </div>
              <div class="md-form form-group">
                <label id="formProfileLastname" class="grey-text font-weight-light">Фамилия</label>
                <input type="text" id="formProfileLastname" value="Криворучко" class="form-control">
              </div>
              <div class="md-form form-group">
                <label id="formProfileCity" class="grey-text font-weight-light">Город</label>
                <input type="text" id="formProfileCity" value="Пермь" class="form-control">
              </div>
            </div>
          </div>
        </form>
        <button id='profile_button' type="button" class="btn btn-info"> Изменить </button>
      </div>
      <div class="MyTrip container p-5">
        <h2>Мои поездки</h2>
        <div class="list-group list-group-flush">
          <div class="trip row list-group-item list-group-item-action">
            <div class="photo-trip col-3">
              <span id="photo-trip">
                <img src="img/prague.png" style="max-width: 200px;">
              </span>
            </div>
            <div class="about-trip col-auto">
              <div class="row city-trip">
                <h3>
                  <span id="city-trip">
                    Пермь - Прага
                  </span>
                </h3>
              </div>
              <div class="row info-trip">
                <p>
                  <span id="date-trip">
                    7 августа 2019 года
                  </span>
                </p>
                <p>
                  <span id="id-flight">
                    Номер рейса: 54bd
                  </span>
                </p>
                <p>
                  <span id="airplane">
                    Самолет: Boeng 777
                  </span>
                </p>
                <p>
                  <span id="price-trip">
                    Цена: 12 567 руб
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="trip row list-group-item list-group-item-action">
            <div class="photo-trip col-3">
              <span id="photo-trip">
                <img
                  src="http://www.visit-petersburg.ru/media/uploads/landings/fd4f054069474dbcadb088518590fd41.jpeg.300x300_q95_crop_upscale.jpg"
                  style="max-width: 200px;">
              </span>
            </div>
            <div class="about-trip col-auto">
              <div class="row city-trip">
                <h3>
                  <span id="city-trip">
                    Пермь - Санкт-Петербург
                  </span>
                </h3>
              </div>
              <div class="row info-trip">
                <p>
                  <span id="date-trip">
                    31 июня 2019 года
                  </span>
                </p>
                <p>
                  <span id="id-flight">
                    Номер рейса: 76wy
                  </span>
                </p>
                <p>
                  <span id="airplane">
                    Самолет: CY-34
                  </span>
                </p>
                <p>
                  <span id="price-trip">
                    Цена: 8 435 руб
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  	<footer class="page-footer font-small pt-4 mt-auto"></footer>

	<script src="js/libs/jquery.min.js"></script>	
	<script src="js/load.js"></script>
	<script src="js/profile.js"></script>
</body>
</html>
