<!DOCTYPE html>
<html>
<head>
	<title>autoriz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="https://use.fontawesome.com/40b7b3a17a.js"></script>
	<div class="row">
		<div class="col s4 card-panel grey lighten-4 center-align">
			<h4>Вход на сайт</h4>
			 <div class="container">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s12" style="margin-bottom: 0">
		          <input id="email" type="email" class="validate">
		          <label for="email">Логин/электронная почта</label>
		          <span class="helper-text" data-error="wrong" data-success="right">Пошта</span>
		        </div>
		        <div class="input-field col s12" style="margin-top: 0">
		          <input id="password" type="password" class="validate">
		          <label for="password">Пароль</label>
		        </div>
		        <i class="fa fa-3x fa-vk" aria-hidden="true"></i>
		        <i class="fa fa-3x fa-google-plus" aria-hidden="true" style="margin: 1rem;"></i>
		        <i class="fa fa-3x fa-twitter" aria-hidden="true"></i><br>
		        <a class="waves-effect waves-light btn">Войти</a>
		      </div>
		    </form>
	  	</div>
		</div>
	</div>
	<div class="row">
		<div class="col s4 card-panel grey lighten-4 center-align">
			<h4>Регистрация</h4>
			 <div class="container">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s12" style="margin-bottom: 0">
		          <input id="email1" type="email" class="validate">
		          <label for="email1">Электронная почта</label>
		          <span class="helper-text" data-error="wrong" data-success="right">Пошта</span>
		        </div>
		        <div class="input-field col s12" style="margin-top: 0">
		          <input id="password1" type="password" class="validate">
		          <label for="password1">Пароль</label>
		        </div>
		        <div class="input-field col s12" style="margin-top: 0">
		          <input id="password2" type="password" class="validate">
		          <label for="password2">Пароль еще раз</label>
		        </div>
		        <p>
				      <label>
				        <input type="checkbox" />
				        <span class="left-align">Я даю согласие на обработку моих персональных данных</span>
				      </label>
				    </p>
		        <a class="waves-effect waves-light btn">Продолжить</a>
		      </div>
		    </form>
	  	</div>
		</div>
	</div>
</body>
</html>
